language: android
android:
        components:
                - platform-tools
                - build-tools-27.0.2
                - android-27
                - extra-android-m2repository
                - extra-google-android-support
        licenses:
            - 'android-sdk-preview-license-.+'
            - 'android-sdk-license-.+'
            - 'google-gdk-license-.+'

script:
        - ./gradlew build
before_install:
        - chmod +x gradlew
branches:
        only:
                - master
                - mvp-di-base